# Logistics Direction Details Block
directionDetailsImage: "10-Hedelberg.JPG"
directionDetailsTitle: "Get around Heidelberg"
directionDetailsCards:
 - {title: "From the Frankfurt Airport", information: 'Heidelberg is about an hour away from Frankfurt Int. Airport. It is easily reachable by <a href="https://www.bahn.com/en/view/index.shtml">train</a> or shuttle busses.<br>More information about shuttle busses:<br><a href="http://frankfurt-airport-shuttles.de/en/home-2/">- Non-stop airport shuttle service</a><br><a href="https://www.tls-heidelberg.de/en/">- Door to Door airport shuttle service</a><br><a href="https://www.flixbus.com/">- Low cost intercity bus</a>'}
 - {title: "Public Transit", information: 'Trams and busses are available in Heidelberg and provide comfortable access to all venues. 
Get more information about <br>
<a href="https://www.vrn.de/mng/#/XSLT_TRIP_REQUEST2@init">- Time schedule</a><br>
<a href="https://www.rnv-online.de/fileadmin/user_upload/downloads/Plaene/Liniennetzplaene/Liniennetzplan_HD.pdf">- Map of public transport lines</a><br>
<a href="https://www.vrn.de/tickets/ticketuebersicht/index.html">- Tickets (only in german available)</a><br>
The following tickets are the important ones:<br>
<a href="https://www.vrn.de/tickets/ticketuebersicht/tages-karten/tages-karte/index.html#info">- One day ticket (6,50€ (+2,70€ per additional person))</a><br>
<a href="https://www.vrn.de/tickets/ticketuebersicht/city-tarif/heidelberg/index.html#info">- City tarif (1,30€)</a> between Main station and historic center<br>
<a href="https://www.vrn.de/tickets/ticketuebersicht/einzelfahrschein/erwachsene/index.html#info">- Normal tarif (2,50€)</a> provide access to Campus Neuenheimer Feld<br>
<a href="https://www.vrn.de/tickets/ticketuebersicht/mehrfahrtenkarte/erwachsene/index.html#info"> (5 tickets for 11,90€ (2,38€))</a><br>
You can buy the tickets online, at ticket machines, from the bus drivers (not in trams) or in ticket shops of DB or RNV.'}
 - {title: "Via Public Transit to the Venues", information: 'There are some useful train and bus stops which are good to know. Please check <a href="https://www.rnv-online.de/fileadmin/user_upload/downloads/Plaene/Liniennetzplaene/Liniennetzplan_HD.pdf">this map</a> for more details.<br>
Stops at the venues:<br>
<a href="https://www.vrn.de/mng/#/XSLT_TRIP_REQUEST2@init?restriction=0&dest=Heidelberg,%20Universit%C3%A4tsplatz&isDeparture=true">- Universitätsplatz</a> is directly in front of the venue of day 1 and is located in the heart of the historic center. Available Busses: 31/32<br>
<a href="https://www.vrn.de/mng/#/XSLT_TRIP_REQUEST2@init?restriction=0&dest=Heidelberg,%20Bunsengymnasium&isDeparture=true">- Bunsengymnasium</a> is the nearest stop to the venue of day 2/3 and just a 2min walk away from COS. The venue is directly behind the new Mathematikon-building. Available busses: 31, available trams: 21/24<br>'}
