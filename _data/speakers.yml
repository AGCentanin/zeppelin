  title: "Click for Abstract"
  bio: "<b>Germline sex determination by nanos3, a component of germ plasm, in medaka</b><br><br>Germ cells are the common origin cells of sperm and eggs. In many animals, germ plasm, in which germline determinants are contained, is accumulated in oocytes, and cells which inherit the germ plasm during early embryogenesis develop as primordial germ cells (PGC). Nanos is one of the components of germ plasm and evolutionally conserved from flies to mammals. In medaka, nanos3 mRNA and NANOS3 protein are maternally provided to the embryos and expressed in PGCs during embryonic development. Here, we generated nanos3 loss-of-function mutants by TALEN and examined the function of nanos3 in medaka. nanos3 homozygous (–/–) zygotic mutants derived from nanos3 heterozygous mothers formed germ cells. However, after hatching, the number of germ cells decreased dramatically, leading to infertility in both nanos3–/– males and females. Surprisingly, germ cells in nanos3–/– females reduced the expression level of FOXL3, a gene involved in germline sex determination, and initiate spermatogenesis. Therefore, in addition to the maintenance of germ cells, zygotic nanos3 have a novel role involved in germline sex determination, possibly by regulating foxl3 in medaka."
