  title: "Click for Abstract"
  bio: "<b>in vivo MR microcopy of disease models in Medaka</b><br><br>Magnetic Resonance Imaging (MRI) is a non-invasive imaging technique, which is suitable for differentiating soft tissues of internal organs. Thus, MRI is an essential diagnostic tool in a clinical situation. To investigate various human disease models in small fish, we accomplished in vivo MR microscopy by developing a 14.1 T ultra-high field MRI and a hypothermic anesthesia procedure. In the in vivo MR microscopy, we can exclude a water pool and achieve high spatial resolution enough for the small body size of the fish. We created a non-alcoholic fatty liver disease model in medaka and followed its individual disease progression. We quantitatively evaluated the steatosis level by calculating the MRI-estimated proton density fat-fraction (MRI-PDFF), which estimated triglyceride in liver tissue. The MRI-PDFF results agreed with a histological analysis. Moreover, we applied the in vivo MR microscopy to investigate early indication of disease in p53 knockout medaka. We will also discuss results of the time series analysis of the p53 knockout medaka."
