  bio: "I am currently working as senior post-doc at Heidelberg University. My main current focus of research is the study of the intestinal stem cell development.
After completing my PhD in Biology-Genetics, I joined the Max-Planck Institute of Immunobiology and Epigenetics. My work focused on understanding the evolution and development of the thymus, a specialized primary lymphoid organ necessary for T-lymphocyte development, we identified a presumptive thymus equivalent tissue in the lamprey (Bajoghli, Aghaallaei, et al.,
Nature 2011). I also characterized the dendritic cells in fish for first time (Aghaallaei et al., PNAS, 2010). Now as an independent postdoc, I study the development of intestinal stem cells
in teleost gut. During this time, I realized that the combination of optical transparency
of fish gut and advanced tools of molecular biology provides a unique opportunity to
understand basic mechanisms that underlie immune response to tumor formation."
