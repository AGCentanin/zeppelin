  name: "Hideaki"
  surname: "Takeuichi"
  company: "Okayama University"
  title: "PhD Associate Professor"
  bio: "To clarify both molecular/neural basis and brain information processing underlying social interactions in vertebrates, we have focused on Medaka fish and established novel behavior systems to assess social interactions (schooling behavior, individual recognition, group-escape and group-learning). Using these systems we are planning to identify internal factors (genes, neural networks, and brain regions) essential for vertebrate social interactions using transgenic medaka systems. On the other hand, to estimate behavior rules underlying social interactions, we developed a hypothesis-independent data mining, which could explain actual fish movement. Our eventual purpose is to how the internal factors (genes, neural networks, and brain regions) influences animal behaviors which can serve as the basis for the emergence of sociality.
Furthermore I have investigated the molecular/neural basis underlying invertebrate social behavior (honeybee) and compare neural/ social mechanisms between the vertebrate and invertebrate."
